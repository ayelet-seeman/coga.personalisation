<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>My Online Clothes Shop</title>
<link rel="stylesheet" href="https://rawgit.com/ayelet-seeman/coga.personalisation/ExampleWebPage/v1.0.css">


</head>

<body>
<div lang="en">
<a href="#main-content"></a>
<div id="nav" role="navigation">
<ul>
<li @aria-importance="1" @aria-function="homePage"><a href="" class="navBar">Home</a></li>
<li @aria-importance="4" @aria-function="aboutUs"><a href="" class="navBar">About Us</a></li>
<li @aria-importance="3" @aria-function="services"><a ="" class="navBar">Services</a></li>
<li @aria-importance="1" @aria-function="products"><a href="" class="navBar">Mens</a></li>
<li @aria-importance="1" @aria-function="products"><a href="" class="navBar">Womens</a></li>
<li @aria-importance="1" @aria-function="products"><a href="" class="navBar">Childrens</a></li>
<li @aria-importance="2" @aria-function="products"><a href="" class="navBar">Sales</a></li>
<li @aria-importance="4" @aria-function="contactUs"><a href="" class="navBar">Contact Us</a></li>
<li @aria-importance="2" @aria-function="siteMap"><a href="" class="navBar">Site Map</a></li>

<li><button id="more_options" onclick="moreOptions(profile)" class="optionButtons">More Options</button></li>
<li><button id="less_options" onclick="lessOptions(profile)" @aria-importance="2" class="optionButtons">Less Options</button></li></ul>
</div>
<div id="main_content" role="main">
<h1 @aria-importance="1">Online Clothes Shop</h1>
<p @aria-importance="1" id="demo">We have the prettiest, most fashionable clothes for the cheapest prices!</p>
<h2 @aria-importance="2">SALE!!!</h2>
<p @aria-importance="2">All Children's T shirts for <span aria-numberFree="the price is reduced very significantly">70% off</span>.</p>

</div>

<div @aria-importance="2" class="contactForm" role="form">

<h2> Contact Us</h2>
<form  action="MAILTO:ayelet.projects1@gmail.com" method="post" enctype="text/plain">
<label @aria-importance="3" @aria-function="name"> Name:</label><span @aria-importance="3"><br></span>
<input @aria-importance="3" type="text" name="name" value="your name"><span @aria-importance="3"><br></span>
<label @aria-importance="2" @aria-function="mail" >E-mail:</label><span @aria-importance="2"><br></span>
<input @aria-importance="2" type="text" name="mail" value="your email"><span @aria-importance="2"><br></span>
<label @aria-importance="4" >Phone Number:</label><span @aria-importance="4"><br></span>
<input type="text" @aria-importance="4"  name="phone" value="your phone number"><span @aria-importance="4"><br></span>
<label @aria-importance="3"> Subject:</label><span @aria-importance="3"><br></span>
<input @aria-importance="3" type="text" name="subject" @aria-importance="3" value="your subject" size="39px"><span @aria-importance="1"><br></span>
<label @aria-importance="2">Message:</label><span @aria-importance="2"><br></span>
<textarea @aria-importance="2" type="text" name="message" rows="10" cols="40">
Write your message here</textarea>
<br>
<input @aria-importance="2" @aria-function = "submit" type="submit" value="Send">
<input  type="reset" @aria-importance="4" @aria-function = "reset" value="Reset">
</form>
</div>
</div>


<script src="https://rawgit.com/ayelet-seeman/coga.personalisation/Example-JSON-Files-of-User-Settings/profile.1.0.js"></script>

<script src="https://rawgit.com/ayelet-seeman/coga.personalisation/Script-Options/personalisation.1.0.js"> </script>

<script>
	var profile = cogaProfile;
</script>	  

</body>
</html>
